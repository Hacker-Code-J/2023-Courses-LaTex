<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitstring Autocorrelation Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Autocorrelation of a Bitstring</h1>
        <input type="text" id="bitstring" placeholder="Enter bitstring (e.g., 1010101)">
        <button id="visualizeBtn">Visualize</button>
        <canvas id="autocorrelationChart"></canvas>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript for processing and visualization -->
    <script src="script.js"></script>
</body>
</html>
